<div class="main-page">
  <!-- Top bar frame -->
  <app-top-bar-frame [tituloIde]="srcGlobal[0]?.staticPropertiesList[0]?.propertieValue"></app-top-bar-frame>
  <!-- Top bar frame -->
  
  <!-- Tool bar -->
  <app-tool-bar></app-tool-bar>
  <!-- Tool bar -->

  <!-- Properties tab -->
  <div class="application-body" *ngIf="currentTab == 'propriedades'">
    <div class="properties-main">
      <div class="title-properties-main">
        Propriedades do projeto
        <hr>
      </div>
      <div class="body-properties-main">
        <div class="propertie" *ngFor="let item of srcGlobal[0]?.staticPropertiesList; index as i">  
          <div> {{ item.propertieName }} </div>
          <input  *ngIf="item.propertieType === 'openDependencias'" type="button"           class="input-padrao" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" value="{{ item.propertiePlaceholder }}" (click)="changeCurrentTab('plugins')"   style="max-height: unset;"/>
          <input  *ngIf="item.propertieType === 'text'"          type="text"                class="input-padrao" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" [(ngModel)]="item.propertieValue" placeholder="{{ item.propertiePlaceholder }}" (change)="inputsOnChange()" />
          <input  *ngIf="item.propertieType === 'textMultiline'" type="text"                class="input-padrao" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" [(ngModel)]="item.propertieValue" placeholder="{{ item.propertiePlaceholder }}" (change)="inputsOnChange()" />
          <input  *ngIf="item.propertieType === 'selectPath'"    type="text"                class="input-padrao" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" [(ngModel)]="item.propertieValue" placeholder="{{ item.propertiePlaceholder }}" (change)="inputsOnChange()" (click)="selecionarCaminho(i)" />
          <input  *ngIf="item.propertieType === 'number'"        type="number"              class="input-padrao" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" [(ngModel)]="item.propertieValue" placeholder="{{ item.propertiePlaceholder }}" (change)="inputsOnChange()" />
          <input  *ngIf="item.propertieType === 'disabled'"      type="text"                class="input-padrao" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" [(ngModel)]="item.propertieValue" placeholder="{{ item.propertiePlaceholder }}" (change)="inputsOnChange()" disabled />
          <select *ngIf="item.propertieType === 'select'"        style="max-height: unset;" class="input-padrao" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" [(ngModel)]="item.propertieValue" >
              <option value="0">{{ item.placeholder }}</option>
              <option *ngFor="let sugest of item.sugestions" value="{{ sugest.value }}">{{ sugest.label }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!-- Properties tab -->








  <div class="application-body" *ngIf="currentTab == 'plugins'">
    <div class="dependences-main">
      <div class="dependences-list">
        <div class="title-dependences-list">
          DependÃªncias do projeto
          <hr>
        </div>
        <div class="btns-toggle">
          <button class="btn btn-toggle" (click)="toggleTabs(false)">Listagem de projetos</button>
          <button class="btn btn-toggle" (click)="toggleTabs(true)">Novo projeto</button>
        </div>

        <div class="corpo-dependences-list">
          <div class="resultado-busca">
            <div style="display: flex; align-items: center;">
                <div class="item-lista" (click)="abrirProjeto(i)">
                    <div style="flex: 1; align-self: center;">teste</div>
                    <div style="flex: 1; align-self: center;">tese</div>
                    <!-- <div style="flex: 1; align-self: center;">{{ projeto }}</div> -->
                </div>
                <div class="frame-btn-trash-projeto" (click)="removeProjeto(i)"></div>                 
            </div>
          </div>
        </div>



      </div>
      <div class="dependences-details">
        <div class="title-dependences-details">
          http
        </div>





      </div>
    </div>
  </div>










  <div class="application-body" *ngIf="currentTab == 'editor'">

    <div class="col-left" [style.width.px]="widthColLeft">
      <div style="flex: 1"></div>
      <div class="grabber-col-left" (mousedown)="onMouseDownColLeft($event)"></div>
    </div>

    <div class="col-center" contenteditable="false"></div>

    <div class="col-right" [style.width.px]="widthColRight">
        <div class="grabber-col-right" (mousedown)="onMouseDownColRight($event)"></div>
        
        <div style="display: flex; flex-direction: column; width: 100%;">
          <div style="flex: 1; min-height: min-content;">
            <app-resources-tree *ngFor="let obj of srcGlobal" [objeto]="obj"></app-resources-tree>
            <hr>
          </div>
            
          <div style="flex: 1; overflow: -webkit-paged-x;">
            <app-properties-editor></app-properties-editor>
          </div>
        </div>


    </div>
  </div>


  <!-- Status bar -->
  <app-botton-bar-status></app-botton-bar-status>
  <!-- Status bar -->
</div>
