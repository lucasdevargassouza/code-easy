
<!-- Para caso tenha itens a baixo -->
<div *ngIf="objeto?.isHaveChild">
  <div class="item-list-pai" (click)="toggleContent(); emiteCaminho()" title="{{ objeto.staticPropertiesList[1].propertieValue }}" > 
    {{ objeto.staticPropertiesList[0].propertieValue }} 
    
    <button name="btn-add" class="mini-btn-add align-right" (click)="addItem()" title="Adicionar item na pasta!">+</button>

  </div>
  <div *ngIf="objeto?.isSelected" class="item-list-filho">
    <app-resources-tree *ngFor="let obj of objeto?.itemList" [objeto]="obj"></app-resources-tree>
  </div>
</div>

<!-- Para caso nÃ£o tenha itens a baixo -->
<div *ngIf="!objeto?.isHaveChild" (click)="emiteCaminho()" class="item-list-pai" title="{{ objeto.staticPropertiesList[1].propertieValue }}" >
  {{ objeto.staticPropertiesList[0].propertieValue }}
    
<!--   <button name="btn-add" class="mini-btn-add align-right" (click)="removeItem()" title="Adicionar item na pasta!">x</button>
 -->
</div>
