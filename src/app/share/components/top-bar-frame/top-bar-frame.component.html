<div class="top-bar-main">
  <div class="left">
    <div class="frame-buttons">
      <div class="frame-btn">
        <mat-icon aria-hidden="false" aria-label="Code Easy">fiber_manual_record</mat-icon>
      </div>
    </div>
  </div>
  <div class="center">
    {{ tituloIde }}
  </div>
  <div class="right">
    <div class="frame-buttons">
      <div class="frame-btn frame-btn-minimizar" (click)="minimizeIde()">--</div>
      <div class="frame-btn frame-btn-maximizar" (click)="toggleMaximizeIde()">=</div>
      <div class="frame-btn frame-btn-close" (click)="closeIde()">X</div>
    </div>
  </div>
</div>
