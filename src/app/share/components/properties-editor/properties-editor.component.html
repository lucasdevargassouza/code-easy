<div class="propertie-list">
    <div class="propertie" *ngFor="let item of srcLocal.staticPropertiesList; index as i">
        <div>
            {{ item.propertieName }}
        </div>
        <input type="text" [(ngModel)]="item.propertieValue" (change)="inputsOnChange()" name="input-propertie-{{ i }}" id="input-propertie-{{ i }}" />
    </div>
</div>
