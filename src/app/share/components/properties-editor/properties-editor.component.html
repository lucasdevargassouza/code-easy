<div style="overflow-x: auto;">
    <div class="propertie-list" *ngIf="srcLocal?.staticPropertiesList">
        <div class="propertie" *ngFor="let item of srcLocal.staticPropertiesList; index as i">
            <div> {{ item.propertieName }} </div>
            <input *ngIf="item.propertieType == 'text'" type="text" id="input-propertie-{{ i }}" (change)="inputsOnChange()" name="input-propertie-{{ i }}" placeholder="{{ item.propertiePlaceholder }}" [(ngModel)]="item.propertieValue" title=""/>
            <input *ngIf="item.propertieType == 'number'" type="number" id="input-propertie-{{ i }}" (change)="inputsOnChange()" name="input-propertie-{{ i }}" placeholder="{{ item.propertiePlaceholder }}" [(ngModel)]="item.propertieValue" title=""/>
            <input *ngIf="item.propertieType == 'disabled'" type="text" disabled id="input-propertie-{{ i }}" (change)="inputsOnChange()" name="input-propertie-{{ i }}" placeholder="{{ item.propertiePlaceholder }}" [(ngModel)]="item.propertieValue" title=""/>
            <input *ngIf="item.propertieType == 'selectDialog'" type="button" id="input-propertie-{{ i }}" name="input-propertie-{{ i }}" value="{{ item.propertiePlaceholder }}" style="min-height: 25px;" title="Abrir dialog!"/>
            <select *ngIf="item.propertieType == 'select'" id="input-propertie-{{ i }}" (change)="inputsOnChange()" name="input-propertie-{{ i }}" [(ngModel)]="item.propertieValue" style="max-height: unset;">
                <option *ngFor="let sugest of item.propertieSugestions" value="{{ sugest.sugestionsValue }}">{{ sugest.sugestionsName }}</option>
            </select>
        </div>
    </div>


    <hr class="hr" *ngIf="srcLocal?.propertiesList"/>


    <div class="propertie-list" *ngIf="srcLocal && srcLocal.isHaveChild === false">
        <div class="extended" *ngFor="let item of srcLocal.propertiesList; index as i">
            <div style="width: 90%;">
                <div class="propertie">
                    <div>Nome: </div><input type="text" id="input-extended-name-propertie-{{ i }}" name="input-extended-name-propertie-{{ i }}" [(ngModel)]="item.propertieName" (ngModelChange)="inputsOnChange()" title=""/>
                </div>
                <div class="propertie">
                    <div>Valor: </div><input type="text" id="input-extended-value-propertie-{{ i }}" name="input-extended-value-propertie-{{ i }}" [(ngModel)]="item.propertieValue" (ngModelChange)="inputsOnChange()" title=""/>
                </div>
            </div>
            <button class="mini-btn-remove" (click)="removeExtendedPropertie(i)"> 
                <mat-icon>remove</mat-icon>
            </button>
        </div>
    </div>



    <div *ngIf="srcLocal && srcLocal.isHaveChild === false">
        <hr class="hr"/>
        <div class="add-container">
            <button class="mini-btn-add" (click)="addExtendedPropertie()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</div>
